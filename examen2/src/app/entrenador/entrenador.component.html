<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let entrenador of entrenadores" class="col-1-4"
      >
    <div class="module hero">
      <h4>{{entrenador.nombre}}</h4>
      <div class="grid grid-pad">
        <a *ngFor="let pokemon of entrenador.pokemons" class="col-1-4"
            >
          <div class="module hero">
            <h4>{{pokemon.nombrePokemon}}</h4>
          </div>
        </a>
      </div>
    </div>
  </a>
</div>
